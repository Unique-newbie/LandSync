<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="govGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1"/>
      <stop offset="100%" style="stop-color:#fbc2eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#headerGrad)">DigiJamabandi - System Architecture</text>
  <text x="600" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">Land Record Digitization &amp; Reconciliation Platform</text>

  <!-- Frontend Layer -->
  <rect x="100" y="100" width="1000" height="100" rx="10" fill="#1e293b" stroke="#4facfe" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4facfe">Frontend Layer</text>
  
  <rect x="120" y="145" width="140" height="40" rx="5" fill="url(#frontendGrad)" opacity="0.8"/>
  <text x="190" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f172a" font-weight="bold">React.js</text>
  
  <rect x="280" y="145" width="140" height="40" rx="5" fill="url(#frontendGrad)" opacity="0.8"/>
  <text x="350" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f172a" font-weight="bold">Leaflet Maps</text>
  
  <rect x="440" y="145" width="140" height="40" rx="5" fill="url(#frontendGrad)" opacity="0.8"/>
  <text x="510" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f172a" font-weight="bold">Redux Toolkit</text>
  
  <rect x="600" y="145" width="140" height="40" rx="5" fill="url(#frontendGrad)" opacity="0.8"/>
  <text x="670" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f172a" font-weight="bold">Tailwind CSS</text>
  
  <rect x="760" y="145" width="140" height="40" rx="5" fill="url(#frontendGrad)" opacity="0.8"/>
  <text x="830" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f172a" font-weight="bold">Dashboard UI</text>
  
  <rect x="920" y="145" width="160" height="40" rx="5" fill="url(#frontendGrad)" opacity="0.8"/>
  <text x="1000" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f172a" font-weight="bold">Hindi + English</text>

  <!-- Arrow -->
  <path d="M600 200 L600 230" stroke="#4facfe" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="620" y="220" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">HTTP/WebSocket</text>

  <!-- API Gateway -->
  <rect x="300" y="240" width="600" height="60" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">API Gateway (Nginx)</text>
  <text x="600" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Rate Limiting • SSL/TLS • Load Balancing • Reverse Proxy</text>

  <!-- Arrow -->
  <path d="M600 300 L600 330" stroke="#f59e0b" stroke-width="3"/>

  <!-- Backend Services -->
  <rect x="100" y="340" width="1000" height="140" rx="10" fill="#1e293b" stroke="#43e97b" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#43e97b">Backend Services (FastAPI)</text>
  
  <rect x="120" y="385" width="150" height="35" rx="5" fill="url(#backendGrad)" opacity="0.8"/>
  <text x="195" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Auth Service</text>
  
  <rect x="285" y="385" width="150" height="35" rx="5" fill="url(#backendGrad)" opacity="0.8"/>
  <text x="360" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Data Ingestion</text>
  
  <rect x="450" y="385" width="150" height="35" rx="5" fill="url(#backendGrad)" opacity="0.8"/>
  <text x="525" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Search API</text>
  
  <rect x="615" y="385" width="150" height="35" rx="5" fill="url(#backendGrad)" opacity="0.8"/>
  <text x="690" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Reconciliation API</text>
  
  <rect x="780" y="385" width="150" height="35" rx="5" fill="url(#backendGrad)" opacity="0.8"/>
  <text x="855" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Reports API</text>
  
  <rect x="945" y="385" width="140" height="35" rx="5" fill="url(#backendGrad)" opacity="0.8"/>
  <text x="1015" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0f172a" font-weight="bold">Gov Sync API</text>
  
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">REST + GraphQL Endpoints • JWT Auth • RBAC Middleware • OpenAPI Docs</text>

  <!-- Arrow -->
  <path d="M600 480 L600 510" stroke="#43e97b" stroke-width="3"/>

  <!-- Processing Layer -->
  <rect x="100" y="520" width="490" height="100" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6">GIS Engine</text>
  <text x="120" y="575" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• GDAL/OGR Processing</text>
  <text x="120" y="595" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• GeoPandas Analytics</text>
  <text x="300" y="575" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Shapely Geometry</text>
  <text x="300" y="595" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• PostGIS Queries</text>
  
  <rect x="610" y="520" width="490" height="100" rx="10" fill="#1e293b" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
  <text x="630" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ec4899">Matching Engine</text>
  <text x="630" y="575" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Levenshtein Distance</text>
  <text x="630" y="595" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Jaro-Winkler Similarity</text>
  <text x="830" y="575" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• Cosine Similarity</text>
  <text x="830" y="595" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">• RapidFuzz • spaCy</text>

  <!-- Arrow -->
  <path d="M600 620 L600 650" stroke="#8b5cf6" stroke-width="3"/>

  <!-- Data Layer -->
  <rect x="100" y="660" width="490" height="90" rx="10" fill="#1e293b" stroke="#fa709a" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fa709a">PostgreSQL + PostGIS</text>
  <text x="120" y="715" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Spatial Indexes • GiST • BRIN</text>
  <text x="120" y="735" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">10+ Tables • Audit Logs</text>
  
  <rect x="350" y="680" width="120" height="50" rx="5" fill="#0ea5e9" opacity="0.3" stroke="#0ea5e9"/>
  <text x="410" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0ea5e9" font-weight="bold">Redis Cache</text>
  
  <rect x="480" y="680" width="100" height="50" rx="5" fill="#10b981" opacity="0.3" stroke="#10b981"/>
  <text x="530" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#10b981" font-weight="bold">File Storage</text>
  
  <!-- Government Integration -->
  <rect x="610" y="660" width="490" height="90" rx="10" fill="#1e293b" stroke="#a18cd1" stroke-width="2" filter="url(#shadow)"/>
  <text x="630" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#a18cd1">Government Integration (India Stack)</text>
  <text x="630" y="715" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Aadhaar • DigiLocker • Bhulekh</text>
  <text x="630" y="735" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">eSign • UPI • SMS Gateway</text>
  
  <rect x="900" y="680" width="90" height="25" rx="3" fill="#22c55e" opacity="0.3" stroke="#22c55e"/>
  <text x="945" y="697" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Sandbox</text>
  
  <rect x="1000" y="680" width="80" height="25" rx="3" fill="#f59e0b" opacity="0.3" stroke="#f59e0b"/>
  <text x="1040" y="697" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">Mock</text>

  <!-- Users -->
  <rect x="100" y="780" width="1000" height="60" rx="10" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  <text x="600" y="800" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b">User Roles (RBAC)</text>
  
  <rect x="200" y="810" width="120" height="25" rx="5" fill="#ef4444" opacity="0.4"/>
  <text x="260" y="827" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fca5a5">Admin</text>
  
  <rect x="400" y="810" width="120" height="25" rx="5" fill="#3b82f6" opacity="0.4"/>
  <text x="460" y="827" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#93c5fd">Officer</text>
  
  <rect x="600" y="810" width="120" height="25" rx="5" fill="#22c55e" opacity="0.4"/>
  <text x="660" y="827" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#86efac">Surveyor</text>
  
  <rect x="800" y="810" width="120" height="25" rx="5" fill="#64748b" opacity="0.4"/>
  <text x="860" y="827" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Viewer</text>

  <!-- Legend -->
  <text x="100" y="880" font-family="Arial, sans-serif" font-size="10" fill="#64748b">v1.0 | DigiJamabandi Architecture | Hackathon Ready | India e-Gov Compatible</text>
</svg>
